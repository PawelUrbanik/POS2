    <mat-nav-list>
      <a mat-list-item routerLink="/discriminants" routerLinkActive="active">
        <mat-icon>arrow_forward_ios</mat-icon>
        <span>Wyróżnik</span>
      </a>
      <a mat-list-item routerLink="/tracks" routerLinkActive="active">
        <mat-icon>arrow_forward_ios</mat-icon>
        <span>Tor</span>
      </a>
      <a mat-list-item routerLink="/operatingPoints" routerLinkActive="active">
        <mat-icon>arrow_forward_ios</mat-icon>
        <span>Punkty eksploatacyjne</span>
      </a>
      <a mat-list-item routerLink="/departments" routerLinkActive="active">
        <mat-icon>arrow_forward_ios</mat-icon>

      </a>

  <mat-sidenav-content style="padding: 16px; background: #fff;">
