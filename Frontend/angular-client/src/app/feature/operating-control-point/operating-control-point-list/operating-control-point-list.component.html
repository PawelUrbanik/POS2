<div class="table-div">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="points-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="pointName">
        <th mat-header-cell *matHeaderCellDef> Skrót</th>
        <td mat-cell *matCellDef="let element"> {{element.pointName}} </td>
      </ng-container>

      <ng-container matColumnDef="loadingPoint">
        <th mat-header-cell *matHeaderCellDef> Punkt ładunkowy</th>
        <td mat-cell *matCellDef="let element"> {{element.loadingPoint}} </td>
      </ng-container>

      <ng-container matColumnDef="otherManager">
        <th mat-header-cell *matHeaderCellDef>Inny zarządca</th>
        <td mat-cell *matCellDef="let element">{{element.otherManager}}</td>
      </ng-container>

      <ng-container matColumnDef="numberOfPlatforms">
        <th mat-header-cell *matHeaderCellDef>Liczba peronów</th>
        <td mat-cell *matCellDef="let element">{{element.numberOfPlatforms}}</td>
      </ng-container>

      <ng-container matColumnDef="discriminant">
        <th mat-header-cell *matHeaderCellDef>Wyróżnik</th>
        <td mat-cell *matCellDef="let element">{{element.discriminant}}</td>
      </ng-container>

      <ng-container matColumnDef="railwayDepartment">
        <th mat-header-cell *matHeaderCellDef>Zakład</th>
        <td mat-cell *matCellDef="let element">{{element.railwayDepartment}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Brak danych</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons

                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
