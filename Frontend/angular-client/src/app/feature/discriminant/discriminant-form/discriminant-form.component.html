<h2 mat-dialog-title>Discriminant</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button mat-raised-button type="submit" color="primary"  (click)="onSubmit(model)" class="mx-2">Save changes</button>
    <button mat-raised-button color="warn" (click)="close()" class="mx-2">Discard changes</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
</mat-dialog-actions>
