<mat-dialog-content>
  <form [formGroup]="form">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="onSubmit()" class="mx-2">Save</button>
  <button mat-stroked-button mat-dialog-close class="mx-2">Discard</button>
</mat-dialog-actions>
